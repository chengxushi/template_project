name: template_project
description: 模板项目, 里面整合各种工具备份
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.0 #网络请求
  common_utils: ^2.0.2 #工具类
  flutter_easyrefresh: ^2.2.0 #列表刷新
  provider: ^5.0.0 #状态管理
  bot_toast: ^4.0.0 #toast
  event_bus: ^2.0.0
  d_logger:
    git:
      url: https://github.com/chengxushi/d_logger.git # 打印
  flutter_svg: ^0.22.0 #svg图片
  ff_annotation_route_core: ^2.0.2 #路由管理
  ff_annotation_route_library: ^2.0.1 #路由管理

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
